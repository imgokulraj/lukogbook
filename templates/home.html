<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Lukog Book</title>
    <link rel="stylesheet" href="/static/css/home.css">
</head>
<body>
    
    <div class="container">
        <h1>Lukog Book</h1>
        <form name="loginform" action="/" method="post">
            <div class="form-control">
                <input type="text" required name="username" id="">
                <label>Username</label>
            </div>
            <div class="form-control">
                <input type="password" required name="password" id="">
                <label >Password</label>
            </div>
            <input class="btn" id="login-form-submit" type="submit" value="Log In">
            <p style="color: green;" id="msg">{{ msg }}</p>
            <p class="text">Don't have an accout? <a href="/register">Register</a></p>
        </form>
    </div>
    
    <script src="/static/javascript/home.js"></script>
</body>
</html>
